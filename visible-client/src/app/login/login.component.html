<div class="container">
  <link
    href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css"
    rel="stylesheet"
  />
  <!-- <div class="space"></div>

  <div class="testbox">
    <h1>Login</h1>
    <hr />
    <form>
      <label class="icon" for="name"><i class="icon-envelope "></i></label>
      <input
        [(ngModel)]="user.username"
        type="text"
        name="name"
        placeholder="Email"
        required
      />
      <label class="icon" for="name"><i class="icon-shield"></i></label>
      <input
        [(ngModel)]="user.password"
        type="password"
        name="name"
        placeholder="Password"
        required
      />
      <button (click)="validateLogIn()" class="button">Login</button>
    </form>
  </div>
